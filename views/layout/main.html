<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		  <title>GRABC示例</title>
		  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
      <link href="https://cdn.bootcss.com/admin-lte/2.4.2/css/AdminLTE.min.css" rel="stylesheet">
      <link href="https://cdn.bootcss.com/admin-lte/2.4.2/css/skins/skin-blue.css" rel="stylesheet">
      <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
      
		  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdn.bootcss.com/admin-lte/2.4.2/js/adminlte.min.js"></script>
		  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <style type="text/css">
        .content-header{
          height: 40px
        }
      </style>
    </head>
        <body class="skin-blue sidebar-mini">
        <div class="wrapper">
            <header class="main-header">
              <a href="/" class="logo">
                  GRABC
              </a>
              <nav class="navbar navbar-static-top">
                <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                    <span class="sr-only">Toggle navigation</span>
                </a>
                <div class="navbar-custom-menu">
                  <ul class="nav navbar-nav">  
                    <li class="dropdown user user-menu">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-user"></i>
                        <span class="hidden-xs">你好，管理员</span>
                      </a>
                    </li>
                  </ul>
                </div>
              </nav>
            </header>
            <aside class="main-sidebar">
              <!-- sidebar: style can be found in sidebar.less -->
              <section class="sidebar" style="height: auto;">
                {{str2html .menus}}
              </section>
              <!-- /.sidebar -->
            </aside>
            <div class="content-wrapper">
              <section class="content-header">
                {{str2html .breadcrumbs}}
              </section>
              <section class="content">
                {{str2html .alert}}
                {{.LayoutContent}}
              </section>
            </div>
        </div>
    </body>
</html>
